apiVersion: v1
kind: Pod
metadata:
  name: vault
  labels:
    app: vault
spec:
  containers:
  - name: vault
    image: hashicorp/vault:1.16.0 # Ви можете використовувати останню стабільну версію
    args:
      - server
      - -dev
      - -dev-root-token-id=root-token
    ports:
    - containerPort: 8200
    env:
    - name: VAULT_ADDR
      value: "http://127.0.0.1:8200"
    securityContext:
      runAsNonRoot: false
      runAsUser: 0 # Для простоти в dev-режимі
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  selector:
    app: vault
  ports:
    - port: 8200
      targetPort: 8200
  type: ClusterIP

